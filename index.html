<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Students</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer type="module" src="./js/main.js"></script>
</head>

<body>
  <section class="main">
    <div class="container">
      <h1>Студенты</h1>

      <form action="" id="add-student">
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Фамилия" id="input-surname">
        </div>
        <span class="span" id="surname-span"></span>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Имя" id="input-name">
        </div>
        <span class="span" id="name-span"></span>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Отчество" id="input-lastname">
        </div>
        <span class="span" id="lastname-span"></span>
        <div class="mb-3">
          <input class="form-control input" type="text" placeholder="Факультет" id="input-faculty">
        </div>
        <span class="span" id="faculty-span"></span>
        <div class="mb-3">
          <input class="form-control input" type="text" placeholder="Год поступления" id="input-start">
        </div>
        <span class="span" id="start-span"></span>
        <div class="mb-3">
          Дата рождения
          <input class="form-control input" type="date" id="input-birthDate">
        </div>
        <span class="span" id="birthDate-span"></span>
        <div class="mb-3">
          <button class="btn btn-primary">Добавить студента</button>
        </div>
      </form>

      <table class="students-table table table-striped">
        <thead>
          <th data-column="fio">ФИО</th>
          <th data-column="faculty">Факультет</th>
          <th data-column="birthDate">Дата рождения</th>
          <th data-column="start">Год поступления</th>
        </thead>
        <tbody id="students-list"></tbody>
      </table>
    </div>
  </section>
</body>

</html>
